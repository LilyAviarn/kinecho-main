    "pyaudio (>=0.2.14,<0.3.0)",
    "pyautogui (>=0.9.54,<0.10.0)",
    "pydeck (>=0.9.1,<0.10.0)",
    "pygame (>=2.6.1,<3.0.0)",
    "pynacl (>=1.5.0,<2.0.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "pyttsx3 (>=2.98,<3.0)",
    "requests (>=2.32.3,<3.0.0)",
    "scikit-learn (>=1.6.1,<2.0.0)",
    "speechrecognition (>=3.14.3,<4.0.0)",
    "streamlit (>=1.45.1,<2.0.0)",
    "toml (>=0.10.2,<0.11.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "watchdog (>=6.0.0,<7.0.0)",
    "pytz (>=2025.2,<2026.0)"
