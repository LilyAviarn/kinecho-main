    "asyncio (>=3.4.3,<4.0.0)",
    "bs4 (>=0.0.2,<0.0.3)",
    "configparser (>=7.2.0,<8.0.0)",
    "discord-py (>=2.5.2,<3.0.0)",
    "gitpython (>=3.1.44,<4.0.0)",
    "google-cloud-translate (>=3.20.2,<4.0.0)",
    "kafka-python (>=2.2.10,<3.0.0)",
    "mss (>=10.0.0,<11.0.0)",
    "nltk (>=3.9.1,<4.0.0)",
    "numpy (>=2.2.6,<3.0.0)",
    "openai (>=1.82.0,<2.0.0)",
    "opencv-python (>=4.11.0.86,<5.0.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "pillow (>=11.2.1,<12.0.0)",
